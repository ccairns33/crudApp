{% extends 'layout.html' %}

{% block head%}
{% endblock %}

{% block body%}
    <div class="content">
        <h1 class="header">Update Task with ID: {{task.id}}</h1>

       
        <form class="form-submit"action="/update/{{task.id}}" method="POST">
            <input type="text" name="input-content" id="input-content" value="{{task.content}}">
            <input type="submit" value="Update Task">
        </form>
    </div>
{% endblock %}
